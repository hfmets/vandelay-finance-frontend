Symbol: {{ symbol }}
<br />
<mat-form-field appearance="fill" disabled="true">
  <mat-label>Amount</mat-label>
  <input
    matInput
    type="text"
    min="1"
    placeholder="Amount"
    [(ngModel)]="amount"
  />
</mat-form-field>
<div *ngIf="amount < 1000">There is a $1000 minimum</div>
<div *ngIf="amount >= 1000">
  <button (click)="buyIra()">Buy</button>
</div>
