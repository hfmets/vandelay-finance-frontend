<div class="container mt-4">
  <h1 class="mat-display-3">Login</h1>
  <form [formGroup]="loginForm" class="mb-4">
    <div class="row">
      <mat-form-field appearance="outline" class="col-lg-6">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-lg-6">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <mat-chip-list *ngIf="error">
        <mat-chip color="warn">{{error}}</mat-chip>
      </mat-chip-list>
    </div>
    <br>
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="submitForm()">Login</button>
  </form>
</div>
