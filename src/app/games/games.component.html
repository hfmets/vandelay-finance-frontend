<div class="grid-container">
  <mat-grid-list [cols]="cols" [rowHeight]="600">
    <mat-grid-tile  [colspan]="2" [rowspan]="1">
      <mat-card class="dashboard-card mat-elevation-z8">
        <mat-card-header>
          <mat-card-title>
            INVESTOR QUEST


          </mat-card-title>
          <mat-card-subtitle>A stock trading literacy game for kids!</mat-card-subtitle><br>


        </mat-card-header>
          <a href="https://investor-quest-beta.herokuapp.com/welcome">
        <img mat-card-image src="assets/iq.png" alt="Gameplay">
</a>
        <mat-card-content class="dashboard-card-content">
          
          <a href="https://investor-quest-beta.herokuapp.com/welcome">
            <button class="button-57" role="button"><span class="text">Play!</span><span>Go!</span></button>
          </a>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
