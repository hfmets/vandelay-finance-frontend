<div class="container mt-4">
  <table #stockTable mat-table [dataSource]="stocks" class="mat-elevation-z8">
    <ng-container matColumnDef="ticker">
      <th mat-header-cell *matHeaderCellDef>Ticker</th>
      <td mat-cell *matCellDef="let stock">{{stock.ticker}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let stock">{{stock.name}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let stock">{{stock.price}}</td>
    </ng-container>

    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef>Buy</th>
      <td mat-cell *matCellDef="let stock">
        <button mat-icon-button color="primary">
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let stock; columns: displayedColumns;"></tr>
  </table>
</div>
