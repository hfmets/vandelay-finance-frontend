<main>
  <h1>Mutual Funds</h1>
  <mat-form-field>
    <input
      (keyup)="applyFilter($any($event.target).value)"
      matInput
      placeholder="Search"
    />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="funds" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let fund">
          <button (click)="openModal(fund.symbol)">{{ fund.name }}</button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by symbol"
        >
          Symbol
        </th>
        <td mat-cell *matCellDef="let fund">{{ fund.symbol }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by Price"
        >
          Price
        </th>
        <td mat-cell *matCellDef="let fund">
          {{ fund.price | currency: "USD":"symbol" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</main>
