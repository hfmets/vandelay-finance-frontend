<main>
  <div *ngIf="iras.length > 0">
    <mat-accordion multi="true">
      <strong>My Ira Accounts</strong>
      <mat-expansion-panel *ngFor="let fund of dataSource">
        <mat-expansion-panel-header *ngIf="fund.isGroupBy === true">
          <mat-panel-title> {{ fund.name }} </mat-panel-title>
          <mat-panel-description>
            {{ fund.type }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-card>
          <mat-card-content>
            <div class="container">
              <h2 class="">Fund Name</h2>
              <h2 class="">Balance</h2>
              <h2 class="">Buy Amount</h2>
            </div>
            <hr />

            <section class="example-section">
              <!-- <button mat-raised-button color="primary" (click)="openModal()"> -->
              <button mat-raised-button color="primary">
                <mat-icon>add</mat-icon>Add Mutual Fund
              </button>
            </section>
            <hr />
          </mat-card-content>
        </mat-card>
        <div *ngFor="let item of dataSource">
          <mat-card
            *ngIf="item.isGroupBy === false && item.item.type === fund.type"
          >
            <mat-card-content>
              <div class="container">
                <mat-checkbox class="example-margin">{{
                  item.item.mutualFundId
                }}</mat-checkbox>
                <h2>${{ item.item.balance }}</h2>
                <mat-form-field appearance="fill">
                  <mat-label>Amount</mat-label>
                  <input matInput type="text" min="1" placeholder="Amount" />
                </mat-form-field>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <p *ngIf="iras.length <= 0"><strong>No iras yet</strong></p>
  <div class="container">
    <button mat-raised-button color="primary" (click)="addIraModal()">
      <mat-icon>add</mat-icon>Add Account
    </button>
    <h2><strong>Total buy amount: $2324</strong></h2>
  </div>
  <div class="buy">
    <button mat-raised-button color="primary">Buy</button>
  </div>
</main>
